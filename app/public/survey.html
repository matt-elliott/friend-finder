<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Psycho Finder | The Survey</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"></head>

  <body>
    <section class="jumbotron">
        <h1>Survey Questions</h1>
    </section>

    <section class="container">
      <div class="row">
        <form method="POST"
          target="_blank" enctype="application/x-www-form-urlencoded" class="col-xs" id="survey-form">
          <div class="form-group header">
            <label for="name">Name (required)</label>
            <input name="name" type="text" class="form-control" required>
            <label for="photp">Link to Your Photo (required)</label>
            <input name="photo"  type="text" class="form-control" required>
          </div>

          <div class="form-group question">
            <h5>Question 1</h5>
            <label for="question1">You believe that you were going to be harmed or harassed by an individual, group or organization, even in the absence of concrete evidence?</label>
            <select class="form-control" name="question1">
              <option disabled="disabled" selected="selected">--Selected an Option--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          
          <div class="form-group question">
            <h5>Question 2</h5>
            <label for="question2">You feel as if strangers were watching you or talking about you?</label>
            <select class="form-control" name="question2">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 3</h5>
            <label for="question3">You believe that ambiguous environmental cues, gestures or symbols are directed at you?</label>
            <select class="form-control" name="question3">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 4</h5>
            <label for="question4">You believe that you have exceptional abilities or that you’re destined for wealth or fame?</label>
            <select class="form-control" name="question4">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 5</h5>
            <label for="question5">You feel that you don’t have control of your mind or body?</label>
            <select class="form-control" name="question5">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 6</h5>
            <label for="question6">You sometimes see things that other people couldn’t?</label>
            <select class="form-control" name="question6">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 7</h5>
            <label for="question7">When you're alone, do you ever hear voices that don’t have an explainable source?</label>
            <select class="form-control" name="question7">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 8</h5>
            <label for="question8">You have trouble staying on topic during conversations, often rambling or losing track of your original train of thought?</label>
            <select class="form-control" name="question8">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>
          <div class="form-group question">
            <h5>Question 9</h5>
            <label for="question9">You have had an experience with the supernatural, including fortune telling, telepathy or other psychic forces?</label>
            <select class="form-control" name="question9">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 10</h5>
            <label for="question10">You often feel suspicious of people around you or find it difficult to trust others?</label>
            <select class="form-control" name="question10">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 11</h5>
            <label for="question11">You feel that you don’t have control of your thoughts or ideas?</label>
            <select class="form-control" name="question11">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group question">
            <h5>Question 12</h5>
            <label for="question12">Have you lost interest in activities that you used to enjoy or find it difficult to experience happiness or pleasure in general?</label>
            <select class="form-control" name="question12">
                <option disabled="disabled" selected="selected">--Selected an Option--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>

          <div class="form-group controls">
              <input type="submit" class="btn btn-primary"></input>
              <input type="reset" class="btn btn-warning"></input>
          </div>
        <!-- </form> -->
      </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
